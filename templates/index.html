<!DOCTYPE html>
<html>
<head>
    <title>MHT-CET College Predictor (Excel)</title>
</head>
<body>
    <h2>Predict Your College (Based on Excel Data)</h2>
    <form action="/" method="post">
        <label>Enter Your Percentile:</label><br>
        <input type="number" name="percentile" step="0.01" required><br><br>

        <label>Select Your Category (e.g. GOPENH, GOBCS, LOPENS):</label><br>
        <input type="text" name="category" required><br><br>

        <input type="submit" value="Predict Colleges">
    </form>
</body>
</html>
